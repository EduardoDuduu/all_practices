<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off">
    <!--
        autocomplete="" Vai ligar ou desligar as sugestões nos input's.
        action="" Vai mostrar o destino dos dados preenchidos.
    -->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="name" id="iname"></p>
        
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
