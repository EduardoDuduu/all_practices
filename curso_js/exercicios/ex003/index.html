<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro exercício em JS</title>
    <style>
        body{
            background-color: rgb(41, 41, 168);
            color: white;
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>já me livrei da maltição kk</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um numero.')) //Números reais, com ponto
        var n2 = Number.parseInt(window.prompt('Digite outro numero.')) //Números indeiros, sem ponto
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}!`) 
    </script>
</body>
</html>
